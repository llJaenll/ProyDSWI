

    <div id="contenido" style="overflow: scroll" ng-controller="PrincipalController">
       <article class="subasta" ng-repeat="producto in productos">
           <img src="{{producto.imagen}}" alt="">
           <h1>{{producto.producto}}</h1>
           <h2>{{producto.lugar}}</h2><br>
           <ul>
               <li class="mlis">Precio: S/{{producto.precio}}</li>
               <li class="mlis">Tiempo : {{producto.tiempo}}</li> 
           </ul>
       </article>
    </div>
